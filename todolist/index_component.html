<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="todoapp">
    <input type="text" class="new-task" v-model.trim="newTask" v-on:keyup.enter='addTask'>
    <button type="button" class="create" v-on:click='addTask'>create</button>
    <ul class="todolist">
      <li v-for="task in tasks" class="task">
        <label v-bind:class="{status:task.label_Status,Strikethrough:task.isComplete}" v-on:click="complete(task)"> {{task.title}}</label>
        <input type="text" v-bind:class="{status:task.input_Status}" v-model="task.title" v-on:keyup.enter="changeStatus(task)">
        <button class="modifyTask" v-on:click="changeStatus(task)">修改</button>
        <i v-bind:class="{status:task.label_Status}" class="fas fa-times deleteTask" v-on:click="deleteTask(task)"></i>
      </li>
    </ul>
  </div>
  <script src='./index_component.js'></script>
</body>

</html>
